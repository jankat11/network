{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="indexBody">
<h3 id="title"></h3>

<div id="profileHeader" data-profile="{{ user }}">
</div>

<div id="followResultArea">
</div>

<div id="postTab">
</div>

<div id="new_post_area" class="form-group">
    <form class="post_form send" action="/" method="post">
        {% csrf_token %}
        <h5 id="labelForNewPost"><label for="newPost">New Post</label></h5>
        {{ postForm }}
        <input type="submit" id="post_button" class="btn btn-info" value="Post">
        <input type="hidden" class="sendButton" name=postId value="">
        <span class="charAmount"></span> 
    </form>
</div>

<div id="all_posts">
</div>

</div>

  <!-- Button trigger modal for empty search -->
  <input type="hidden" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#emptySearchModal" id="alertEmptySearch">
  <!-- Modal -->
  <div class="modal fade" id="emptySearchModal" tabindex="-1" role="dialog" aria-labelledby="emptySearchLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5>Enter at least one character to search.</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Button trigger modal for delete post-->
    <input type="hidden" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal" id="alertConfirmDelete">
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <h5>Are you sure to delete this post?.</h5> 
          </div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" id="deleteLastConfirm" class="btn btn-danger">Yes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>

<script src="{% static 'network/icons.js' %}"></script>
<script src="{% static 'network/script.js' %}"></script>
{% endblock %}
