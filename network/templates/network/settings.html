        <h5 style="margin-top: 30px; color: #07405adc;">Change your password</h5>
        {% if message %}
        <div id="message" class="alert alert-warning changeForm" role="alert">
            {{ message }}
          </div>
        {% elif successful %}
        <div class="alert alert-success changeForm" role="alert">
            <a id="successful" href="{% url 'login' %}">{{ successful }}</a>
          </div>
        {% endif %}
        <form action="{% url 'settings' %}" method="post">
            {% csrf_token %}
            <div class="changeForm">{{ resetForm }}</div>
            <input class="btn btn-primary" type="submit" value="Change">
        </form>
        <h5 style="margin-top: 50px;"><div style="color: #07405adc;">More settings will be add soon...</div>
    </div>

    <script src="{% static 'network/icons.js' %}"></script>
    <script src="{% static 'network/script.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (window.innerWidth < 500) {
                if (document.querySelector("#successful")) {
                let message = document.querySelector("#successful")
                message.innerHTML = message.innerHTML.replace("! ", "!<br>")
                }
            }
        });
        $("#allPosts").hide()
        $("#following").hide()
        $("#profile").hide()
        $("#proArea").hide()
        $("#searArea").hide()
        $("#notification").hide()
        $("#firstAllPosts").hide()
        $("#settings").hide()
        $("#logout").hide()
        $("#notArea").hide()
        $("#desktopS").hide()
        $(".hamburger").hide()
    </script>
    {% endblock %}
